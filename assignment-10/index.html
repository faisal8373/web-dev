<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Form Validation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <br /><br />
      <form name="RegForm" action="/index.html">
        <label for="userID">User id: </label><br />
        <input type="text" id="userID" name="userID" required />
        <p id="user"></p>
        <br /><br />
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required />
        <p id="pass"></p>
        <br /><br />
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required />
        <p id="name"></p>
        <br /><br />

        <label for="address">Address:</label><br />
        <input id="address" name="address" /><br /><br />
        <label for="country">Country:</label><br />
        <select name="country" id="count" name="country" required>
          <option value="" selected>Select Country</option>
          <option value="pakistan">Pakistan</option>
          <option value="turkey">Turkey</option>
          <option value="iran">Iran</option>
          <option value="china">China</option>
        </select>
        <p id="country"></p>
        <br /><br />
        <label for="zip">Zip Code:</label><br />
        <input type="number" id="zip" name="zip" required />
        <p id="zi"></p>
        <br /><br />
        <label for="email">Email:</label><br />
        <input id="email" type="email" name="email" required />
        <p id="mail"></p>
        <br /><br />
        <label for="sex">Sex:</label><br />
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <p id="gender"></p>
        <br /><br />

        <label for="language">Language:</label><br />
        <input type="checkbox" id="english" name="english" />
        <label for="english">English</label>
        <input type="checkbox" id="non-engligh" name="non-english" />
        <label for="non-engligh">Non-English</label>
        <p id="lang"></p>
        <br /><br />
        <label for="about">About:</label><br />
        <textarea name="about" id="about" cols="30" rows="10"></textarea><br />
        <button type="submit" name="Submit" onclick="validate()">Submit</button>
      </form>
      <script src="script.js"></script>
    </div>
  </body>
</html>
