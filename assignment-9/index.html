<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <p id="first"></p>
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div id="keyboard">
          <button onclick="clearEvent()" class="operator" id="clear">C</button>
          <button class="empty" id="empty"></button>
          <button class="empty" id="empty"></button>
          <button onclick="clickEvent('/')" class="operator" id="/">
            &#247;
          </button>
          <button onclick="clickEvent(7)" class="number" id="7">7</button>
          <button onclick="clickEvent(8)" class="number" id="8">8</button>
          <button onclick="clickEvent(9)" class="number" id="9">9</button>
          <button onclick="clickEvent('*')" class="operator" id="*">
            &times;
          </button>
          <button onclick="clickEvent(4)" class="number" id="4">4</button>
          <button onclick="clickEvent(5)" class="number" id="5">5</button>
          <button onclick="clickEvent(6)" class="number" id="6">6</button>
          <button onclick="clickEvent('-')" class="operator" id="-">-</button>
          <button onclick="clickEvent(1)" class="number" id="1">1</button>
          <button onclick="clickEvent(2)" class="number" id="2">2</button>
          <button onclick="clickEvent(3)" class="number" id="3">3</button>
          <button onclick="clickEvent('+')" class="operator" id="+">+</button>
          <button class="empty" id="empty"></button>
          <button onclick="clickEvent(0)" class="number" id="0">0</button>
          <button class="empty" id="empty"></button>
          <button onclick="calculation()" class="operator" id="=">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
